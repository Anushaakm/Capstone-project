<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="admin.css">
	<style>
		.btn-feedback {
       margin-top: 20px;
}
	</style>
	
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./admin-dash.html">Job Recruiter Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admin-dash.html">Home</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./viewAllJobs.html" id="events">Jobs</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./createNewJob.html">Post Job</a>
                    </li>

                    <li class="nav-item ms-10">
                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row bg-success text-white mt-2 ">
		<div class="col">
			<h2 class="p-2 "> <b>Interview</b></h2>
		</div>
	</div>
	  
	<div class="card-container mb-4">
        <div class="card-body">
		<form class="form-minimize" id="feedback">
			<div class="col">
                <div class="alert alert-danger" role="alert" id="errMsg">
                </div>
            </div>
			<div class="form-group mb-2 ">
				<label for="comment" class="form-label">Comment:</label>
				<textarea class="form-control input-minimize" id="comment" rows="2" name="comment"></textarea>
			</div>
			
			<div class="form-group mb-2">
				<label for="location" class="form-label">Location</label>
				<input type="text" class="form-control input-minimize" style="color: white;" id="location" name="location">
			</div>

            <div class="form-group mb-2">
                <label for="interviewDate"><b>interview Date</b></label>
                <input type="date" class="form-control input-minimize" id="interviewDate" name="interviewDate"
                    min="yyyy-mm-dd">
            </div>
			<button type="submit" class="btn btn-secondary">Submit Interview</button>

			<div >
				<a href="./allfeedbacks.html" class="btn btn-secondary ms-auto btn-feedback ">Show all Interviews</a>
			  </div>
			<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content" style="color: rgb(10, 10, 10);">
						<div class="modal-header">
							<h5 class="modal-title" class="text-black" id="exampleModalLabel" style="color: black;">
								Success</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<p class="text-black text-lg" style="color: black;" >Feedback sent Success</p>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reloadPage()" >Close</button>
						</div>
					</div>
				</div>
			</div>
	
		</form>
    </div>
	

	<script src="./feedback.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
