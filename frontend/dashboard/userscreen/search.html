<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./admin-dash.html">Job Seeker Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./user-dash.html">Home</a>
                    </li>
                   
                    
                    <li class="nav-item ms-10">
                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3">

            <div class="col text-center">
                <h2 class="p-2 "><b>Search here..</b></h2>
            </div>

        
        <div class="row mt-3">
            <div class="col-3">
                <div class="form-floating">
                    <select type="text" class="form-control" id="location" placeholder="Location" name="location">
                        <option >Select Location</option>
                        <option value="Bengaluru">Bengaluru</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Pune">Pune</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Noida">Noida</option>
                        
                    </select>
                </div>
            </div>
            <div class="col-2">
                <input type="button" value="Serach" class="btn btn-primary" id="btnSearch1">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <div class="form-floating">
                    <select type="text" class="form-control" id="industry" placeholder="Industry" name="industry">
                    <option >Select Industry</option>
                        <option value="IT">IT</option>
                        <option value="Non-IT">Non-IT</option>
                        <option value="Finance">Finance</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Automobile">Automobile</option>
                        <option value="Banking">Banking</option>
                    </select>
                </div>

            </div>
            <div class="col-2">
                <input type="button" value="Serach" class="btn btn-primary" id="btnSearch2">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <div class="form-floating">
                    <select type="text" class="form-control" id="jobTitle" placeholder="Title" name="jobTitle">
                    <option >Select Job Title</option>
                        <option value="Data Science">Data Science</option>
                        <option value="full-stack developers">full-stack developers</option>
                        <option value="Machine learning experts">Machine learning experts</option>
                        <option value="blockchain developer">blockchain developer</option>
                        <option value="Software trainee">Software trainee</option>
                        <option value="Banking">Banking</option>
                    </select>
                </div>

            </div>
            <div class="col-2">
                <input type="button" value="Serach" class="btn btn-primary" id="btnSearch3">
            </div>
        </div>
        <div class="container mt-3">

            <div class="row mt-3">
                <table class="table table-bordered" id="tableJob" style="border-color: rgb(0, 94, 20); border-width: 2px; border-style: dashed;">
                    <thead>
                        <tr>
                            <th>Job Id</th>
                        <th>Job Title</th>
                        <th>Location</th>
                        <th>Industry</th>
                        <!-- <th>Posted date</th> -->
                        <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
       
        <script src="view-upcoming-jobs.js"></script>

</body>

</html>
